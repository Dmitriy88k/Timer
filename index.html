<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Ysabeau+SC:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Makasar&display=swap" rel="stylesheet">
  <title>Timer</title>
</head>
<body>

  <div class="timer">
    <div class="left_side">
      <div class="inside_the_phone">
        <div class="title_phone">
          <h5>Countdown Timer</h5>
        </div>

        <!--The Middle Section With The Timer (Mobile Version)-->
        <div class="phone_timer_section">
          <div class="phone_hours_column">
            <p class="label">Hours</p>
            <div class="phone_digits">
              <input class="hours" type="number" max="99" min="0" value="00" >
              <p class="semicolon">:</p>
            </div>
          </div>
          <div class="phone_minutes_column">
            <p class="label">Minutes</p>
            <div class="phone_digits">
              <input class="minutes" type="number" max="60" min="0" value="00" maxlength="2" >
              <p class="semicolon">:</p>
            </div>
          </div>
          <div class="phone_seconds_column">
            <p class="label">Seconds</p>
            <div class="phone_digits">
              <input class="seconds" type="number" max="60" min="0" value="00">
              <p class="semicolon"></p>
            </div>
          </div>  
        </div>

        <!--The Buttons At The Bottom (Mobile Version)-->
        <div class="phone_bottom_buttons">
          <div class="pause_button phone_button_background">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"/></svg>
          </div>
          <div class="play_button phone_button_background">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
          </div>
          <div class="stop_button phone_button_background">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
          </div>
        </div> 
      </div>
    </div>

    <div class="right_side">
      <div class="inside_the_desktop">
        <div class="desktop_title">
          <h1>Countdown Timer</h1>
        </div>

        <!--The Middle Section With The Timer (Desktop Version)-->
        <div class="desktop_timer_section">
          <div class="desktop_hours">
            <p class="label">Hours</p>
            <div class="desktop_digits">
              <input class="hour time" type="number" max="99" min="0" value="00" >
              <p class="semicolon">:</p>
            </div>
          </div>
          <div class="desktop_minutes">
            <p class="label">Minutes</p>
            <div class="desktop_digits">
              <input class="minutes time" type="number" max="60" min="0" value="00" maxlength="2" >
              <p class="semicolon">:</p>
            </div>
          </div>
          <div class="desktop_seconds">
            <p class="label">Seconds</p>
            <div class="desktop_digits">
              <input class="seconds time" type="number" max="60" min="0" value="00">
              <p class="semicolon"></p>
            </div>
          </div>
        </div>

        <!--The Buttons At The Bottom (Mobile Version)-->
        <div class="desktop_bottom_buttons">
          <div class="pause_button desktop_button_background">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M48 64C21.5 64 0 85.5 0 112V400c0 26.5 21.5 48 48 48H80c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H48zm192 0c-26.5 0-48 21.5-48 48V400c0 26.5 21.5 48 48 48h32c26.5 0 48-21.5 48-48V112c0-26.5-21.5-48-48-48H240z"/></svg>
          </div>
          <div class="play_button desktop_button_background">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/></svg>
          </div>
          <div class="stop_button desktop_button_background">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#ffffff}</style><path d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z"/></svg>
          </div>
        </div> 
      </div>
    </div>
  </div>


  <script src="./js/script.js"></script>

</body>
</html>
